<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact V1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="{% static 'chart_room/entrypage/images/icons/favicon.ico' %}"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'chart_room/entrypage/vendor/bootstrap/css/bootstrap.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'chart_room/entrypage/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'chart_room/entrypage/vendor/animate/animate.css' %}">

<body>

<div class="contact1">
    <div class="container-contact1">
        <div class="contact1-pic js-tilt" data-tilt>
            <img src="{% static 'chart_room/entrypage/images/img-01.png' %}" alt="IMG">
        </div>

        <form class="contact1-form validate-form">
				<span class="contact1-form-title">
					Get in touch
				</span>

            <div class="wrap-input1 validate-input" data-validate = "Subject is required" >
                <input class="input1" type="text" name="subject" placeholder="Enter your name " id="room-name-input" >
                <span class="shadow-input1"></span>
            </div>

<!--            <div class="wrap-input1 validate-input" data-validate = "Message is required">-->
<!--                <textarea class="input1" name="message" placeholder="Message"></textarea>-->
<!--                <span class="shadow-input1"></span>-->

            <div class="container-contact1-form-btn">
                    <input id="room-name-submit" class="contact1-form-btn" >

            </div>
        </form>

<!--===============================================================================================-->
<script src="{% static 'chart_room/entrypage/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'chart_room/entrypage/vendor/bootstrap/js/popper.js' %}"></script>
<script src="{% static 'chart_room/entrypage/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'chart_room/entrypage/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'chart_room/entrypage/vendor/tilt/tilt.jquery.min.js' %}"></script>
<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

  gtag('config', 'UA-23581568-13');

<script src="{% static 'chart_room/entrypage/js/main.js' %}"></script>
<script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/chart_room/' + roomName + '/';
        };
</script>
</body>
</html>
