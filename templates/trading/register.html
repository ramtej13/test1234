{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>

  <title>RAMTEJAJAKKA REGESTRATION</title>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel='stylesheet' href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons"><link rel="stylesheet" href="{% static 'login/style.css' %}">
<link rel="stylesheet" href="{% static 'trading/login/style.css' %}">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- Form-->
    <div class="form" >
        <div class="form-toggle">
    </div>
            <div class="form-panel one">
                    <div class="form-header">
                        <h1>Registration</h1>
                    </div>
                        <div class="form-content" >
                                <form action="register" method="post">
                                    {% csrf_token %}
                                        <div class="form-group">
                                          {% csrf_token %}
                                              <label for="username">Username</label>
                                              <input type="text" id="username" name="register_user_name" />
                                        </div>
                                        <div class="form-group">
                                          {% csrf_token %}
                                              <label for="password">Password</label>
                                              <input type="password" id="password" name="register_password"/>
                                        </div>
                                        <div class="form-group">
                                          {% csrf_token %}
                                              <label for="cpassword">Password</label>
                                              <input type="password" id="cpassword" name="register_confirm_password"/>
                                        </div>
                                        <div class="form-group">
                                          {% csrf_token %}
                                              <label for="email">Email</label>
                                              <input type="email" id="email" name="register_email"/>
                                        </div>
                                        <div class="form-group">
                                          {% csrf_token %}
                                          <button type="submit">Log In</button>
                                        </div>
                                        <div class="form-group">
                                          {% csrf_token %}
                                           <a class="form-recovery" href="login">login</a>
                                             <a class="form-recovery" href="http://127.0.0.1:8000/trading/portfolio">back</a>
                                        </div>
                                        <div class="form-header">
                                            {% for message in messages %}
                                            <h1>{{message}}</h1>
                                            {% endfor %}
                                        </div>
                                </form>
                        </div>
            </div>
    </div>

<!-- partial -->
<!--        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>-->
<!--        <script src="https://codepen.io/andytran/pen/vLmRVp.js"></script><script  src="{% static 'login/script.js' %}"></script>-->


</body>
</html>
