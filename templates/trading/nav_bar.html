{% load static %}
<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <title>Trading</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="description" content="Template by Dry Themes" />
        <meta name="keywords" content="HTML, CSS, JavaScript, PHP" />
        <meta name="author" content="DryThemes" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <link rel="shortcut icon" href="{% static 'trading/images/favicon.png' %}" />
        <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700%7CPT+Serif:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css"  href='{% static "trading/css/clear.css" %}' />
        <link rel="stylesheet" type="text/css"  href='{% static "trading/css/common.css" %}' />
        <link rel="stylesheet" type="text/css"  href='{% static "trading/css/font-awesome.min.css" %}' />
        <link rel="stylesheet" type="text/css"  href='{% static "trading/css/carouFredSel.css" %}' />
        <link rel="stylesheet" type="text/css"  href='{% static "trading/css/prettyPhoto.css" %}' />
        <link rel="stylesheet" type="text/css"  href='{% static "trading/css/sm-clean.css" %}' />
        <link rel="stylesheet" type="text/css"  href='{% static "trading/style.css" %}' />



    </head>

   <body class="page">

        <table class="doc-loader">
            <tbody>
                <tr>
                    <td>
                        <img src="{% static 'trading/images/lolol.gif' %}" alt="Loading...">
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="header-search">
            <div class="content-1330 center-relative">
                <form class="search-form">
                    <label>
                        <input type="search" class="search-field" placeholder="Search ..." value="" name="s" title="Search for:">
                    </label>
                </form>
            </div>
        </div>


        <div class="body-wrapper">
            <div class="content-1330 header-holder center-relative">
                <div class="header-logo left">

                    <h1 class="site-title">
                        <a href="trading_base">
                            <img src="{% static 'aaa.png' %}" alt="RAMTEJAJAKKA">
                        </a>
                    </h1>

                </div>

                <div class="header-menu right">
                    <nav id="header-main-menu" class="left">
                        <ul class="main-menu sm sm-clean">
                            <li>
                                <a href="trading_base">Home</a>
                            </li>
                            <li>
                                <a href="/">About</a>
                            </li>
                            <li>
                                <a href="blog">Blog</a>
                            </li>
                            <li>
                                <a href="/">Contact</a>
                            </li>
                            <li>
                                <a href="portfolio">Scanner</a>
                            </li>
                            {% if user.is_authenticated %}
                            <li>
                                <a href="trading_base">Hello, {{user.username}}</a>
                            </li>
                            <li>
                                <a href="logout">logout</a>
                            </li>
                            {% else %}
                            <li>
                                <a href="login">login</a>
                            </li>
                            {% endif %}
                        </ul>
                    </nav>
                    <div class="toggle-holder relative right">
                        <div id="toggle">
                            <i class="fa fa-search"></i>
                        </div>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="clear"></div>
            </div>
            {% block content %}


            {% endblock %}
            <!--Footer-->

            <footer class="footer">
                <div class="content-1330 center-relative">
                    <ul>

                        <li class="center-footer-content">
                            <a href="trading_base">
                                <img src="{% static 'sunDefaultLogoFooter.png' %}" alt="RAMTEJAJAKKA.COM">
                            </a>
                        </li>
                        <li class="right-footer-contnet">
                            <a href="https://twitter.com/J13Ramtej">Twitter</a>
                            <a href="https://www.linkedin.com/in/ramteja-jakka-b08a2779">Linkedin</a>
                            <a href="#">Dribbble</a>
                            <a href="https://www.instagram.com/ram_tej/">Instagram</a>
                        </li>
                        <li class="left-footer-content mobile">

                        </li>
                    </ul>
                </div>
            </footer>

            <!-- End .body-border -->

        </div>

        <!--Load JavaScript-->
        <script src="{% static 'trading/js/jquery.js' %}"></script>
        <script src='{% static "trading/js/jquery.fitvids.js" %}'></script>
        <script src='{% static "trading/js/jquery.smartmenus.min.js" %}'></script>
        <script src='{% static "trading/js/imagesloaded.pkgd.js" %}'></script>
        <script src='{% static "trading/js/isotope.pkgd.js" %}'></script>
        <script src='{% static "trading/js/jquery.carouFredSel-6.0.0-packed.js" %}'></script>
        <script src='{% static "trading/js/jquery.mousewheel.min.js" %}'></script>
        <script src='{% static "trading/js/jquery.touchSwipe.min.js" %}'></script>
        <script src='{% static "trading/js/jquery.easing.1.3.js" %}'></script>
        <script src='{% static "trading/js/jquery.prettyPhoto.js" %}'></script>
        <script src='{% static "trading/js/jquery.ba-throttle-debounce.min.js" %}'></script>
        <script src='{% static "trading/js/jquery.nicescroll.min.js" %}'></script>
        <script src='{% static "trading/js/main.js" %}'></script>
    </body>
</html>
